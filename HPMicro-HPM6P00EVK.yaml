board:
  buy_url_cn: http://www.hpmicro.com
  buy_url_global: http://www.hpmicro.com
  debug_interface: JTAG
  debugger: FT2232
  description_en: The HPM6P00 is a dual-core MCU running 600MHz with high computing power and abundant peripheral resources.The HPM6P00EVK is an evaluation board for the HPM6P00 series MCU, providing a range of interfaces including ADC input with SMA interface, SDM input with SMA interface, motor control interface (QEO/QEI/SEI/PWM/ADC), CAN interface, LIN interface, Ethernet interface, USB interface, audio interface, PPI/FREMC interface, and Raspberry Pi interface. It also integrates an onboard debugger FT2232 for easy debugging by users.
  description_zh: HPM6P00是一款600MHz的双核RISC-V MCU，具有很高的算力和丰富的外设资源。HPM6P00EVK为HPM6P00系列MCU的评估板，提供了一系列接口，包括ADC输入SMA接口、SDM输入SMA接口，电机控制接口(QEO/QEI/SEI/PWM/ADC)、CAN接口、LIN接口、Ethernet接口、USB接口、音频接口、PPI/FEMC接口和树莓派接口，并集成板载调试器FT2232，方便用户进行调试。
  emulator_machine: ''
  large_image: documents/images/board_6p00evk_large.png
  name: HPM6P00EVK
  price_cn: 568.00 CNY
  price_global: 78.00 USD
  sale_contact_cn: http://www.hpmicro.com/
  sale_contact_global: http://www.hpmicro.com/
  small_image: documents/images/board_6p00evk_small.png
  vendor: HPMicro
  version: Rev.B
chip:
  chip_name: HPM6P81
  clock_source: HSE
  device_vendor: HPMicro
  family_name: HPM6P00
  rx_name: PA01
  series_name: HPM6P00
  source_freq: '24000000'
  sub_series_name: HPM6P00
  target_freq: '6000000000'
  tx_name: PA00
  uart_name: UART0

docs:
- category: manual
  file: documents/manuals/HPM6P00EVK_UG_V1_0.pdf
  title: HPM6P00EVK Quick Start Guide
- category: sheet
  file: documents/sheet/HPM6P00_DS_V1_0.pdf
  title: HPM6P00 Datasheet
features:
- 'MCU: HPM6P81 MCU (600MHz, 512KB SRAM)'
- 'On-Board 1MB Quad SPI NOR Flash'
- 'Buttons: 3, RESET, WKUP, KEYA'
- 'Debug Interface: 20-PIN JTAG interface'
- 'On-board Ethernet: 1000Mbps PHY x1'
- 'Ethercat: 1 port'
- 'USB: USB type C (USB 2.0 OTG) connector x1'
- 'Audio: Line in, Mic, Speaker, DAO'
- 'AD sensor: NSI1306W25'
- 'Others:RS485, RGB LED, CANFD'
features_zh:
- 'MCU: HPM6P81 微控制器 (主频600Mhz, 512KB片上SRAM)'
- '按键： 3, RESET, WKUP, KEYA'
- '板载 1MB Quad SPI NOR Flash'
- '调试接口: 20-PIN JTAG接口'
- '板载以太网: 1000Mbps PHY x1'
- 'USB: USB type C (USB 2.0 OTG) connector x1'
- '音频: Line in, Mic, Speaker, DAO'
- '模拟采样: NSI1306W25'
- '其他: RS485, RGB LED, CANFD'

